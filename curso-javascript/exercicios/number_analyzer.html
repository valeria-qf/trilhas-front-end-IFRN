<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyzer</title>
</head>
<body>
    <header>
        <h1>Number Analyzer</h1>
    </header>
    
    <main>
        <section id = 'card'>
            
            <div>
                <p>Número entre 1 e 100: <input type="number" name="num" id="txtn"></p>
                <input type="button" value="Add" onclick="addNumber()">
           </div>

           <div id = "select">
                <select name="tabela" id="tab">
                    <option>Numbers</option>
                </select>
                <input type="button" value="Finish" onclick="printInfoList()">
           </div> 

           <div id = "result">

           </div>

        </section>

    </main>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="js/number_analyzer.js"></script>
</body>
</html>
